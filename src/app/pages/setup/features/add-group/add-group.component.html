       <!-- Sign In Start -->
       <div class="bg-secondary">
        <div class="row pad">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h3 class="text-center" *ngIf="data == null">
                  Create Feature
                </h3>
                <h3 class="text-center" *ngIf="data != null">
                  Modify Feature
                </h3>
                <button type="button" class="close btn btn-sm btn-danger" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>


              <div class="form-floating mb-3">
                  <input type="text" name="name" [(ngModel)]="featureGroup.name" class="form-control" placeholder="Feature Group Name">
                  <label for="floatingInput" class="label" style="margin-left: 0.4em">Feature Group Name</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" name="code" [(ngModel)]="featureGroup.code" class="form-control" placeholder="Feature Group Code">
                  <label for="floatingInput" class="label" style="margin-left: 0.4em">Feature Group Code</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="number" name="code" [(ngModel)]="featureGroup.groupNo" class="form-control" placeholder="Group No.">
                  <label for="floatingInput" class="label" style="margin-left: 0.4em">Group No</label>
              </div>


              <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="featureGroup.isActive"
                        id="flexSwitchCheckChecked" checked= {{featureGroup.isActive}}>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Activate Group</label>
                </div>
            </div>
<hr>
              <div class="mb-3" *ngIf="data == null">
                <button class="btn btn-outline-primary" (click)="Save()" style="float: right">Save <i class="fa fa-save"></i></button>
              </div>
              <div class="mb-3" *ngIf="data != null">
                <button class="btn btn-outline-primary" (click)="Edit()" style="float: right">Modify <i class="fa fa-save"></i></button>
              </div>
        </div>

      </div>
      <!-- Sign In End -->
