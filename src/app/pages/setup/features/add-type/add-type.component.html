       <!-- Sign In Start -->
       <div class="bg-secondary">
        <div class="row pad">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h3 class="text-center" *ngIf="data == null">
                  Create Type
                </h3>
                <h3 class="text-center" *ngIf="data != null">
                  Modify Type
                </h3>
                <button type="button" class="close btn btn-sm btn-danger" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>


              <div class="form-floating mb-3">
                  <input type="text" name="name" [(ngModel)]="featureType.name" class="form-control" placeholder="Feature Type Name">
                  <label for="floatingInput" class="label" style="margin-left: 0.4em">Feature Type Name</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" name="abbrv" [(ngModel)]="featureType.desc" class="form-control" placeholder="Feature Type Description">
                  <label for="floatingInput" class="label" style="margin-left: 0.4em">Feature Type Description</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" name="abbrv" [(ngModel)]="featureType.code" class="form-control" placeholder="Feature Type Code">
                  <label for="floatingInput" class="label" style="margin-left: 0.4em">Feature Type Code</label>
              </div>

              <div class="form-floating mb-3" *ngIf="data != null">
                <select class="form-select form-select-sm mb-3"name="countryID"  aria-label=".form-select-sm example" [(ngModel)]="featureType.featureGroupID" required>
                    <option value="{{featureGroup.id}}" *ngFor="let featureGroup of featureGroups">{{featureGroup.name}}</option>
                </select>
                <label for="floatingInput" class="label" style="margin-left: 0.4em">Select a Feature Group</label>
            </div>

            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="featureType.isActive"
                        id="flexSwitchCheckChecked" checked= {{featureType.isActive}}>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Activate Feature Type</label>
                </div>
            </div>
<hr>
              <div class="mb-3" *ngIf="data == null">
                <button class="btn btn-outline-primary" (click)="Save()" style="float: right" [disabled]="isProcessing">Save <i class="fa fa-save"></i></button>
              </div>
              <div class="mb-3" *ngIf="data != null">
                <button class="btn btn-outline-primary" (click)="Edit()" style="float: right" [disabled]="isProcessing">Modify <i class="fa fa-save"></i></button>
              </div>
        </div>

      </div>
      <!-- Sign In End -->
